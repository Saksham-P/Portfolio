    media="(prefers-color-scheme: light)" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" media="(prefers-color-scheme: light)" />

  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32_dark.png"
    media="(prefers-color-scheme: darl)" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16_dark.png"
    media="(prefers-color-scheme: darl)" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon_dark.png"
    media="(prefers-color-scheme: darl)" />
  <link rel="icon" href="%PUBLIC_URL%/favicon_dark.ico" media="(prefers-color-scheme: dark)" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Saksham Puri Portfolio Website" />

  <title>Saksham Puri</title>

  <script type="text/javascript">
    localTheme = localStorage.getItem('theme');
    themeToSet = localTheme;

    if (!localTheme)
      themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

    document.documentElement.setAttribute('data-theme', themeToSet);

    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
